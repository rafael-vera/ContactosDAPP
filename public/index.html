<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contactos</title>
        <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-light bg-primary sticky-top">
                <div class="container-fluid">
                    <a href="./" class="navbar-brand text-white">Contactos DAPP</a>
                </div>
            </nav>
        </header>
        <main class="container p-5">
            <div class="row justify-content-between">
                <div class="col-4">
                    <div class="row my-3 d-flex justify-content-center align-items-center">
                        <div class="card bg-light">
                            <div class="card-body text-center" id="vistaCuentaUsuario">
                                <!--
                                    Aquí va a ir la vista referente al usuario.
                                    Si no se ha iniciado MetaMask, mostrará el botón para cargar el MetaMask
                                    Sino mostrará el número de cuenta
                                -->
                            </div>
                        </div>
                    </div>
                    <div class="row my-3 d-flex justify-content-center align-items-center">
                        <div class="card bg-light">
                            <div class="card-body text-center" id="vistaFormulario">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6 overflow-auto">
                    <div class="d-flex justify-content-between">
                        <h1>Lista de Contactos</h1>
                        <div class="my-auto">
                            <button type="button" class="btn btn-success">
                                <i id="btnActualizar" class="fa fa-refresh" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                    <hr>
                    <div id="estructuraTabla">
                    </div>
                </div>
            </div>
        </main>
    </body>
    <script type="module" src="app.js"></script>
</html>
